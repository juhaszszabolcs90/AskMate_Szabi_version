name: askmate_szabi_version-app

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Build Docker image
      run: docker build -t juhaszszabolcs90/askmate:${{ github.sha }} .

    - name: Set Docker image tag
      id: set_tag
      run: echo "::set-output name=tag::18"
      
    - name: Push Docker image
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Tag and Push Docker image with version
      run: |
        docker tag juhaszszabolcs90/askmate:${{ github.sha }} juhaszszabolcs90/askmate:${{ steps.set_tag.outputs.tag }}
        docker push juhaszszabolcs90/askmate:${{ steps.set_tag.outputs.tag }}
